- exec: gcloud spanner instances create test-${uniqueId} --config=regional-us-central1 --description="Test" --nodes=1
- exec: gcloud spanner databases create test-${uniqueId}  --instance=test-${uniqueId}
- exec: gcloud spanner backup-schedules create test-${uniqueId} --instance=test-${uniqueId} --database=test-${uniqueId} --backup-type=full-backup --cron="0 2 * * *" --retention-duration=7d
- exec: gcloud spanner backup-schedules describe test-${uniqueId} --instance=test-${uniqueId} --database=test-${uniqueId}
- exec: gcloud spanner backup-schedules list --instance=test-${uniqueId} --database=test-${uniqueId}
- exec: gcloud spanner backup-schedules delete test-${uniqueId} --instance=test-${uniqueId} --database=test-${uniqueId}
- exec: gcloud spanner databases delete test-${uniqueId} --instance=test-${uniqueId}
- exec: gcloud spanner instances delete test-${uniqueId} --quiet
